<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="generatePassword.js"></script>

  </head>
  <body>
    <h1>Password Generator</h1>
    <div id="generator-container">
      <div id="output-container">
        <textarea id="output" placeholder="Click on Generate"></textarea>
        <button type="button" id="copy">Copy</button>
      </div>

      <div id="generator">
        <span id="length-con">
          <p>Character Length</p>
          <p id="length">8</p>
        </span>

        <input
          type="range"
          name="lengthSlide"
          id="lengthSlide"
          min="4"
          max="20"
          value="8"
          oninput="updateLength()"
        />
        <input type="button" value="Generate" id="generatePassword"/>
        <script src="generatePassword.js"></script>
      </div>
    </div>

    <footer>
      <hr />
      <span id="divider"> </span>
      <span id="foot">
        <a href="index.html">Innocent</a>
      </span>
    </footer>


  </body>
</html>
